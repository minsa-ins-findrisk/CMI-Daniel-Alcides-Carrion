name: Export Firestore to Google Sheets

on:
  schedule:
    - cron: "0 23 * * *"   # Runs daily at 03:00 UTC
  workflow_dispatch:       # Allow manual run

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install firebase-admin gspread gspread-dataframe pandas google-auth

      - name: Run export script
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          GSHEETS_KEY: ${{ secrets.GSHEETS_KEY }}
        run: python export_firestore_sheet.py
